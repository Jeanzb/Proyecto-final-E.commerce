<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <title>E-commerce</title>
</head>
<body>
    <header class="head">
        <a href="../index.html" class="div-imagen">
            <img src="../assets/images/control.png" class="control">
            <h2 class="titulo-head">Alura</h2>
        </a>
    </header>
    <main>
        <section class="box-form">
            <form class="formulario">
                <h3 class="titulo-form titulo-form2">Iniciar Sesión</h3>
                <input type="text" id="usuario" required class="input-head" placeholder="Escriba su correo electronico">
                <input type="password" id="clave" required class="input-head" placeholder="Escriba su contraseña">
                <button id="iniciar" class="boton-sesion">Ingresar</button>
            </form>
        </section>
        <section class="informacion">
           <div class="info">
            <div class="box-logo">
                <img src="../assets/images/control.png" class="control" alt="">
                <h2 class="titulo-head">Alura</h2>
            </div>
            <div class="about">
                <a href="#" class="about-a">Quienes Somos</a>
                <a href="#" class="about-a">Politica de privacidad</a>
                <a href="#" class="about-a">Programa de fidelidad</a>
                <a href="#" class="about-a">Nuestras Tiendas</a>    
                <a href="#" class="about-a">Anuncie Aqui</a>
            </div>
           </div>
            <form class="formulario-about">
                <h3 class="titulo-form">Hable con nosotros</h3>
                <div class="box-input">
                    <input id="input-foot" type="text" required class="input-about">
                    <span class="span-about">Nombre</span>
                </div>
                <div class="box-input2">
                    <textarea id="input-foot" class="area-about"></textarea>
                    <span class="span-area">Escriba su mensaje</span>
                </div>
                <button class="boton-about">Enviar mensaje</button>
            </form>
        </section>
    </main>
    <footer class="foot">
        <div class="links">
            <a href="https://github.com/Jeanzb">
                <img class="logos-fin" src="../assets/images/github.png" alt="">
            </a>
        </div>
        <p>© Jenzb 2023</p>
    </footer>
    <script type="module" src="../Controllers/loginController.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
